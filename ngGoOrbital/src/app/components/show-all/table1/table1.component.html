<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" >



  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let element"> {{trip.title}} </td>
  </ng-container>


  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Trip Destination</th>
    <td mat-cell *matCellDef="let element"> {{trip.destination}} </td>
  </ng-container>


  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef> Trip Length </th>
    <td mat-cell *matCellDef="let element"> {{trip.length}} day(s) </td>
  </ng-container>


  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element" id="currency">${{this.getCost()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
