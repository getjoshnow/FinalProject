<mat-card>
    <mat-card-content>
      <h4 class="example-h2">Puchase Additional Excusions</h4>

      <section class="example-section">
        <mat-checkbox (click)= addExcursion(5000) class="example-margin" [(ngModel)]="checked">Mars Rover Site Excursion  &nbsp;  $5,000 &nbsp;&nbsp; &nbsp; &nbsp;  </mat-checkbox>
        <mat-checkbox (click)= addExcursion(4000) class="example-margin" [(ngModel)]="excursion2">Largest Martian Volcano &nbsp;  $4,000</mat-checkbox>
      </section>
      <hr>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Decline</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card  *ngIf="!disabled" class="result">
    <mat-card-content>
      <h5 class="example-h5">Summary</h5>

      <section class="example-section">
        <mat-checkbox
            class="example-margin"
            [(ngModel)]="checked || excursion2"
            [disabled]="disabled">
          Additional excursions selected
        </mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
