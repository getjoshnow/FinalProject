<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Disclosures
        </mat-panel-title>
        <mat-panel-description>
          See Below  {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Description: {{description}}</p>
    </mat-expansion-panel>
</mat-accordion>
