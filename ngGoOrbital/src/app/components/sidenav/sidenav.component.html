<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
    <span><button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button></span>
    <span><h1 class="example-app-name">Go Orbital</h1></span>
    <span class="example-spacer"></span>
    <span><app-logout></app-logout></span>
  </mat-toolbar-row>
  
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 {{login}}
      <mat-nav-list>

        
          <!-- login form -->
          <div class="container" *ngIf='!isLoggedIn'>
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group" >
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="email">User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
            name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password">
        </div>
        <button (click)="handleLogin()" class=" btn btn-success">Login</button>
      </form>
    </div>
</div>
</div>
   <!-- login form -->


      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
